name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'website/**'
      - 'assets/**'
      - 'book.toml'
      - 'src/**'
      - 'xtask/**'
      - 'scripts/install.sh'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: cargo install mdbook

      - name: Generate CLI documentation
        run: cargo xtask gen-docs

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build landing page
        run: cp website/index.html dist/

      - name: Copy assets
        run: |
          mkdir -p dist/assets
          cp assets/logo.png dist/assets/
          cp assets/logo.svg dist/assets/
          cp assets/social-preview.png dist/assets/
          cp theme/favicon.png dist/assets/
          # Copy demo.gif if it exists (generated separately)
          if [ -f docs/assets/demo.gif ]; then
            cp docs/assets/demo.gif dist/assets/
          fi

      - name: Copy install script
        run: cp scripts/install.sh dist/install.sh

      - name: Build documentation
        run: mdbook build

      - name: Move docs to dist/docs
        run: mv book dist/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
